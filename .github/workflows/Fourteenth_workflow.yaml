name: Fourtenth Workflow
on: workflow_dispatch

jobs:
   first-job:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - name: Cach node modules
         id: cache-step
         uses: actions/cache@v3
         with:
            path: ~/.npm
            key: ${{ runner.os }}-cache-file-${{ hashFiles('**/packege-lock.json') }}
            restore-keys: 
              ${{ runner.os }}-cache-file-
              ${{ runner.os }}-
       - name: Display Cache
         run: echo '${{ steps.cache-step.outputs }}'
       - name: Install node_modul
         run: npm install  
